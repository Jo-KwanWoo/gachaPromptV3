    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

        }

        .header h1 {

            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .server-config {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .server-config label {
            font-weight: 600;
            color: #495057;
        }

        .server-config input {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .server-config input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .btn-primary:hover {

        .btn-success {

        }

        .btn-danger {

        .test-grid {

            gap: 20px;
            padding: 30px;

        .test-case {

        .test-case.success {

        .test-case.failure {
            border-color: #dc3545;
        }

        .test-case.running {
            border-color: #ffc107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }

        .test-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .test-title {
            font-weight: 600;
            color: #495057;
            font-size: 16px;
        }

        .test-id {
            background: #6c757d;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .test-body {
            padding: 20px;
        }

        .test-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 14px;
            color: #495057;
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 5px 8px;
            border-radius: 4px;
        }

        .method-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .method-post { background: #28a745; }
        .method-get { background: #17a2b8; }
        .method-put { background: #ffc107; color: #212529; }
        .method-delete { background: #dc3545; }

        .request-body, .response-body {
            margin-top: 15px;
        }

        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-pending { background: #6c757d; }
        .status-running { background: #ffc107; animation: blink 1s infinite; }
        .status-success { background: #28a745; }
        .status-failure { background: #dc3545; }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .test-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .results-summary {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: none;
        }

        .results-summary.show {
            display: block;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            color: white;
        }

        .stat-card.total { background: #6c757d; }
        .stat-card.success { background: #28a745; }
        .stat-card.failure { background: #dc3545; }
        .stat-card.pending { background: #17a2b8; }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s;
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ GPT V3 API í…ŒìŠ¤íŠ¸ ëŸ¬ë„ˆ</h1>
            <p>Device Registration System í…ŒìŠ¤íŠ¸ ë„êµ¬</p>
        </div>

        <div class="controls">
            <div class="server-config">
                <label for="serverUrl">ì„œë²„ URL:</label>
                <input type="text" id="serverUrl" value="http://localhost:3001" placeholder="http://localhost:3001">
            </div>
            <button class="btn btn-primary" onclick="runAllTests()">
                ğŸ§ª ëª¨ë“  í…ŒìŠ¤íŠ¸ ì‹¤í–‰
            </button>
            <button class="btn btn-success" onclick="runSuccessTests()">
                âœ… ì„±ê³µ ì¼€ì´ìŠ¤ë§Œ
            </button>
            <button class="btn btn-danger" onclick="runFailureTests()">
                âŒ ì‹¤íŒ¨ ì¼€ì´ìŠ¤ë§Œ
            </button>
        </div>

        <div class="results-summary" id="resultsSummary">
            <div class="summary-stats" id="summaryStats"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="test-grid" id="testGrid">
            <!-- í…ŒìŠ¤íŠ¸ ì¼€ì´ìŠ¤ë“¤ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ìƒì„±ë©ë‹ˆë‹¤ -->
        </div>
    </div>

    <script>
        let testCases = [];
        let testResults = {};

        // í…ŒìŠ¤íŠ¸ ì¼€ì´ìŠ¤ ë¡œë“œ
        async function loadTestCases() {
            try {
                const response = await fetch('../test-cases.json');
                const data = await response.json();
                testCases = data.testCases;
                renderTestCases();
            } catch (error) {
                console.error('í…ŒìŠ¤íŠ¸ ì¼€ì´ìŠ¤ ë¡œë“œ ì‹¤íŒ¨:', error);
                alert('test-cases.json íŒŒì¼ì„ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        // í…ŒìŠ¤íŠ¸ ì¼€ì´ìŠ¤ ë Œë”ë§
        function renderTestCases() {
            const testGrid = document.getElementById('testGrid');
            testGrid.innerHTML = '';

            testCases.forEach(testCase => {
                const testElement = createTestCaseElement(testCase);
                testGrid.appendChild(testElement);
            });
        }

        // í…ŒìŠ¤íŠ¸ ì¼€ì´ìŠ¤ ì—˜ë¦¬ë¨¼íŠ¸ ìƒì„±
        function createTestCaseElement(testCase) {
            const div = document.createElement('div');
            div.className = 'test-case';
            div.id = `test-${testCase.id}`;

            const requestBody = testCase.body ? JSON.stringify(testCase.body, null, 2) : 'ì—†ìŒ';
            const expectedResponse = JSON.stringify(testCase.expectedResponse, null, 2);

            div.innerHTML = `
                <div class="test-header">
                    <div class="test-title">
                        <span class="status-indicator status-pending" id="status-${testCase.id}"></span>
                        ${testCase.name}
                    </div>
                    <div class="test-id">${testCase.id}</div>
                </div>
                <div class="test-body">
                    <div class="test-info">
                        <div class="info-item">
                            <div class="info-label">ë©”ì„œë“œ</div>
                            <div class="info-value">
                                <span class="method-badge method-${testCase.method.toLowerCase()}">${testCase.method}</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">íƒ€ì…</div>
                            <div class="info-value">${testCase.type === 'success' ? 'âœ… ì„±ê³µ' : 'âŒ ì‹¤íŒ¨'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">ì—”ë“œí¬ì¸íŠ¸</div>
                            <div class="info-value">${testCase.endpoints.gachaGptV3.replace('http://localhost:3000', '')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">ì˜ˆìƒ ìƒíƒœ</div>
                            <div class="info-value">${testCase.expectedStatus.join(', ')}</div>
                        </div>
                    </div>
                    
                    ${testCase.body && typeof testCase.body === 'object' ? `
                    <div class="request-body">
                        <div class="info-label">ìš”ì²­ ë³¸ë¬¸</div>
                        <div class="code-block">${requestBody}</div>
                    </div>
                    ` : ''}
                    
                    <div class="response-body">
                        <div class="info-label">ì˜ˆìƒ ì‘ë‹µ</div>
                        <div class="code-block">${expectedResponse}</div>
                    </div>

                    <div class="response-body" id="actual-response-${testCase.id}" style="display: none;">
                        <div class="info-label">ì‹¤ì œ ì‘ë‹µ</div>
                        <div class="code-block" id="actual-response-content-${testCase.id}"></div>
                    </div>

                    <div class="test-actions">
                        <button class="btn btn-primary btn-sm" onclick="runSingleTest('${testCase.id}')">
                            ğŸ§ª í…ŒìŠ¤íŠ¸ ì‹¤í–‰
                        </button>
                    </div>
                </div>
            `;

            return div;
        }

        // ë‹¨ì¼ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        async function runSingleTest(testId) {
            const testCase = testCases.find(tc => tc.id === testId);
            if (!testCase) return;

            const serverUrl = document.getElementById('serverUrl').value;
            const statusIndicator = document.getElementById(`status-${testId}`);
            const testElement = document.getElementById(`test-${testId}`);
            const actualResponseDiv = document.getElementById(`actual-response-${testId}`);
            const actualResponseContent = document.getElementById(`actual-response-content-${testId}`);

            // í…ŒìŠ¤íŠ¸ ì‹œì‘
            statusIndicator.className = 'status-indicator status-running';
            testElement.className = 'test-case running';

            try {
                // GPT V3 ì—”ë“œí¬ì¸íŠ¸ URL êµ¬ì„±
                const endpoint = testCase.endpoints.gachaGptV3.replace('http://localhost:3000', serverUrl);
                
                const requestOptions = {
                    method: testCase.method,
                    headers: {
                        ...testCase.headers
                    }
                };

                // POST/PUT ìš”ì²­ì¸ ê²½ìš° body ì¶”ê°€
                if (testCase.method !== 'GET' && testCase.body) {
                    if (typeof testCase.body === 'string') {
                        requestOptions.body = testCase.body;
                    } else {
                        requestOptions.body = JSON.stringify(testCase.body);
                    }
                }

                console.log(`í…ŒìŠ¤íŠ¸ ${testId} ì‹¤í–‰:`, endpoint, requestOptions);

                const response = await fetch(endpoint, requestOptions);
                const responseData = await response.text();
                
                let parsedResponse;
                try {
                    parsedResponse = JSON.parse(responseData);
                } catch {
                    parsedResponse = responseData;
                }

                // ê²°ê³¼ í‘œì‹œ
                actualResponseDiv.style.display = 'block';
                actualResponseContent.textContent = JSON.stringify({
                    status: response.status,
                    statusText: response.statusText,
                    data: parsedResponse
                }, null, 2);

                // í…ŒìŠ¤íŠ¸ ê²°ê³¼ íŒì •
                const isSuccess = testCase.expectedStatus.includes(response.status);
                testResults[testId] = {
                    success: isSuccess,
                    status: response.status,
                    response: parsedResponse
                };

                // UI ì—…ë°ì´íŠ¸
                if (isSuccess) {
                    statusIndicator.className = 'status-indicator status-success';
                    testElement.className = 'test-case success';
                } else {
                    statusIndicator.className = 'status-indicator status-failure';
                    testElement.className = 'test-case failure';
                }

            } catch (error) {
                console.error(`í…ŒìŠ¤íŠ¸ ${testId} ì‹¤í–‰ ì¤‘ ì˜¤ë¥˜:`, error);
                
                actualResponseDiv.style.display = 'block';
                actualResponseContent.textContent = `ì˜¤ë¥˜: ${error.message}`;
                
                testResults[testId] = {
                    success: false,
                    error: error.message
                };

                statusIndicator.className = 'status-indicator status-failure';
                testElement.className = 'test-case failure';
            }

            updateSummary();
        }

        // ëª¨ë“  í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        async function runAllTests() {
            testResults = {};
            document.getElementById('resultsSummary').classList.add('show');
            
            for (const testCase of testCases) {
                await runSingleTest(testCase.id);
                // í…ŒìŠ¤íŠ¸ ê°„ ê°„ê²©
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // ì„±ê³µ ì¼€ì´ìŠ¤ë§Œ ì‹¤í–‰
        async function runSuccessTests() {
            testResults = {};
            document.getElementById('resultsSummary').classList.add('show');
            
            const successTests = testCases.filter(tc => tc.type === 'success');
            for (const testCase of successTests) {
                await runSingleTest(testCase.id);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // ì‹¤íŒ¨ ì¼€ì´ìŠ¤ë§Œ ì‹¤í–‰
        async function runFailureTests() {
            testResults = {};
            document.getElementById('resultsSummary').classList.add('show');
            
            const failureTests = testCases.filter(tc => tc.type === 'failure');
            for (const testCase of failureTests) {
                await runSingleTest(testCase.id);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // ê²°ê³¼ ìš”ì•½ ì—…ë°ì´íŠ¸
        function updateSummary() {
            const total = Object.keys(testResults).length;
            const success = Object.values(testResults).filter(r => r.success).length;
            const failure = total - success;
            const pending = testCases.length - total;

            const summaryStats = document.getElementById('summaryStats');
            summaryStats.innerHTML = `
                <div class="stat-card total">
                    <div class="stat-number">${testCases.length}</div>
                    <div class="stat-label">ì „ì²´</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-number">${success}</div>
                    <div class="stat-label">ì„±ê³µ</div>
                </div>
                <div class="stat-card failure">
                    <div class="stat-number">${failure}</div>
                    <div class="stat-label">ì‹¤íŒ¨</div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-number">${pending}</div>
                    <div class="stat-label">ëŒ€ê¸°</div>
                </div>
            `;

            // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
            const progress = (total / testCases.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í…ŒìŠ¤íŠ¸ ì¼€ì´ìŠ¤ ë¡œë“œ
        document.addEventListener('DOMContentLoaded', loadTestCases);
    </script>
</body>
